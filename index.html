<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></link> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>AJ Weather Dashboard</title>
</head>

<body class="min-100-vh flex-column">
    <div class="container">
    <header class="p-5 text-center text-black">
        <h1>AJ Weather Dashboard</h1>
    </header>
    </div>
    <form id="form-submit">
        <div class="form-section">
            <label class="label p-2 ">City Name:</label>
            <input type="text" class="form-control m-2" id="city" placeholder="i.e. Boston">
            <button class="btn btn-primary m-2" id="submitBtn" type="submit">Submit</button>
            <aside class="col-sm-12" id="searched"></aside>
        </div>
    </form>
    <button class=" btn btn-primary m-2" type="button" id="clear-history">Clear history</button>
    <section>
        <div>
            <ul class="block w-20 list-group align right col-lg-2" id="city-list">
            </ul>
        </div>
    </section>
<main class="flex-row justify-center align-center col-auto p-4 bg-light">
    <div class="container2 ">
    <h2 class="text-black">Today's Forecast:</h2>
    <section class="card card-rounded col-7 bg-lightblue">
        <div class="col-sm-10 justify-content-center" id="issues">
        <div class="row mt-3" id="one-day">
        <div class="text-center pt-4">
        <div class="container" id="fetch">
        <p class="display-4" id="fetch-elm"></p>
        </div>
        </div>
    </section>
    <section>
            <div class="col-sm-100 w-100">
                <h3>5-Day Forecast:</h3>
            </div>
            <div class="row" id="fetch-five">
            </div>
            </div> 
    </section>
    </div>
</main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></script> -->
    <script src="./assets/script.js"></script>
</body>

</html>
